<html>
<head>
  <meta charset="UTF-8">
	<script language="javascript" type="text/javascript" src="../helpers/p5.js"></script>
  <style> body {padding: 0; margin: 0;} </style>
  <script>

  //==========================================
  //  Use an object to create your target
  //==========================================

  //Your code STARTS here
		function setup() {

			createCanvas(windowWidth, windowHeight);

    }

    

	function draw() {
      //create the object and initialize it 
      //with a color (feel free to change the color)
      var myTarget = new Target("#99FF66");

      //Then call the drawTarget method to draw the object
			myTarget.drawTarget();
	
  }

  //create an object instead of a function
  //to create your target

  //It should have a targetColor property
  //and a drawTarget method

  function Target(targetColor){
    
    this.drawTarget=function(){

      fill(targetColor);
      ellipse(300,300,200,200);
      ellipse(300,300,150,150);
      ellipse(300,300,100,100);
      ellipse(300,300,50,50);
    }
  }




  </script>

</head>

</body>
