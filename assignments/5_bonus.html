<html>
<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="../helpers/p5.js"></script>
  <style> body {padding: 0; margin: 0;} </style>
  <script>


    function setup() {

      createCanvas(windowWidth, windowHeight);

    }

  function draw() {

  
      drawTarget();
  
  }



  function drawTarget(){
    
    

      
      for(var x = 0; x < 3; x ++){

      stroke(random(0,100),random(0,100),150);
      strokeWeight(5);
      line(mouseX+ x, mouseY*random(0,100), mouseX + x*100, mouseY*random(0,100));
    }
    
  }




  </script>

</head>
