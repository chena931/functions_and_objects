<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="../helpers/p5.js"></script>
  <style> body {padding: 0; margin: 0;} </style>
  <script>


    function setup() {

      createCanvas(windowWidth, windowHeight);

    }

  function draw() {

  
      drawTarget("#FFCC66");
  
  }



  function drawTarget(targetColor){
    fill(targetColor);
    strokeWeight(1);
      
      for(var x = 0; x < 3; x ++){

      
      rect(mouseX+ x*30, mouseY,20,20);
    }
    
  }




  </script>
